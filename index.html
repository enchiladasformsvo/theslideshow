<!DOCTYPE html>
<html>
  <img src="vato.png" width="800" height="800" style="z-index: 1; position: relative">
  <iframe src="silence.mp3" allow="autoplay" id="audio" style="display: none"></iframe>
  <audio id="player" autoplay controls style="z-index: -1; position: absolute">
    <source src="MUSIC.mp3" type="audio/mpeg">
  </audio>
  <script type="text/javascript">
    window.onload = function() {
      document.getElementById("player").play();
    }

    body {
      background-image: url("barrio.jpg");
    }
    img {
      transition: transform .7s ease-in-out;
      transform: rotate(360deg);
      text-align: center;
    }
  </style>
  <script>
    var timer = setTimeout(function() {
      window.location='https://enchiladasformsvo.github.io/theslideshow/page2.html'
    }, 5000);
  </script>
</html>
