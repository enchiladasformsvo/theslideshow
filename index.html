<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url("barrio.jpg");
        }

        img {
            transition: transform .7s ease-in-out;
            transform: rotate(360deg);
            text-align: center;
        }
    </style>
</head>
<body>
    <img src="vato.png" width="800" height="800" />
    <audio id="audioPlayer" controls>
        <source src="MUSIC.mp3" type="audio/mpeg">
    </audio>
    <script>
        // Function to simulate a click event on the play button
        function simulatePlayButtonClick() {
            var playButton = document.querySelector('#audioPlayer + div > button');
            if (playButton) {
                playButton.click();
            }
        }

        // Simulate a click event on the play button after a short delay
        setTimeout(function() {
            simulatePlayButtonClick();
        }, 500);

        // Redirect after 5 seconds
        var timer = setTimeout(function () {
            window.location = 'https://enchiladasformsvo.github.io/theslideshow/page2.html';
        }, 5000);
    </script>
</body>
</html>
