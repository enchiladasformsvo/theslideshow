<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url("barrio.jpg");
        }

        img {
            transition: transform .7s ease-in-out;
            transform: rotate(360deg);
            text-align: center;
        }
    </style>
</head>
<body>
    <img src="vato.png" width="800" height="800" />
    <audio id="audioPlayer" autoplay controls muted>
        <source src="MUSIC.mp3" type="audio/mpeg">
    </audio>
    <script>
        // Check if the browser is Chrome or Edge
        var isChromeOrEdge = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor) || /Edg/.test(navigator.userAgent);
        
        // Function to play audio after page load
        function playAudio() {
            var audio = document.getElementById('audioPlayer');
            // If it's Chrome or Edge, unmute and play the audio
            if (isChromeOrEdge) {
                audio.muted = false;
                audio.play();
            }
        }

        // Add event listener to trigger play after page load
        window.addEventListener('load', playAudio);

        // Redirect after 5 seconds
        var timer = setTimeout(function () {
            window.location = 'https://enchiladasformsvo.github.io/theslideshow/page2.html';
        }, 5000);
    </script>
</body>
</html>
