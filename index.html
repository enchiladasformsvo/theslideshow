<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url("barrio.jpg");
        }

        img {
            transition: transform .7s ease-in-out;
            transform: rotate(360deg);
            text-align: center;
        }
    </style>
</head>
<body>
    <img src="vato.png" width="800" height="800" />
    <!-- Use the muted and playsinline attributes to allow autoplay on mobile devices -->
    <audio id="bgsound" autoplay loop muted playsinline>
        <source src="MUSIC.mp3" type="audio/mp3">
    </audio>
    <script>
        // Get the audio element by its id
        var audio = document.getElementById("bgsound");

        // Add a click event listener to the body element
        document.body.addEventListener("click", function() {
            // Unmute the audio and play it
            audio.muted = false;
            audio.play();
        });

        // Redirect after 5 seconds
        var timer = setTimeout(function () {
            window.location = 'https://enchiladasformsvo.github.io/theslideshow/page2.html';
        }, 5000);
    </script>
</body>
</html>
